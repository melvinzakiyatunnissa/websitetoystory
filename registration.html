<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Toy Story Movie Gallery</title>
  <link rel="icon" type="images" href="images/disneylogo.ico">
  <link rel="stylesheet" href="registration.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="registration-container fade-in">
    <h2>Formulir Registrasi</h2>
    <p>Isi data kamu untuk bergabung dalam komunitas penggemar Toy Story!</p>
    <form action="#" method="post">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="telepon" placeholder="Nomor Telepon" required>
      <select name="karakter_favorit" required>
        <option value="">Pilih Karakter Favorit</option>
        <option value="Woody">Woody</option>
        <option value="Buzz Lightyear">Buzz Lightyear</option>
        <option value="Jessie">Jessie</option>
        <option value="Bo Peep">Bo Peep</option>
        <option value="Bo Peep">Dolly</option>
      </select>
      <textarea name="pesan" rows="4" placeholder="Tulis pesan kamu di sini..."></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/disney" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/disney/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@Disney" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    <p>&copy; 2025 Toy Story Gallery | Design by 25-Melvin</p>
    <p>Official Website: 
      <a href="https://thewaltdisneycompany.com/" target="_blank">thewaltdisneycompany.com</a>
    </p>
  </footer>

</body>
</html>
